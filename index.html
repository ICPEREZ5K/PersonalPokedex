<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="plainold.css">
</head>

<body>
    
    <div id="computer">
        <div id ="screen">
            <div id="top-section">
                <div id="my-pokemon" class="half-screen">
                    <h4 class="screen-title">My Pokemon</h4>
                    <p class="pokemon">charizard</p>
                    <p class="pokemon">machop</p>
                    <p class="pokemon">pinsir</p>
                </div>

                <div id="show-pokemon" class="half-screen">
                    
                </div>
            </div>
            
            <div id="bottom-section">
                
                <form id="myform">
                    <input id="offsetPrev" type="button" value="prev">
                    <input id="offsetNext" type="button" value="next">
                </form>
                
                <div id="search-results">
                     
                </div>
                
            </div>   
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="pokedex.js"></script>
</body>
</html>
